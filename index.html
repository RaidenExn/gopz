<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Triangle Pro Ultimate</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        apple: {
                            blue: '#0071e3',
                            darkBlue: '#409cff',
                            bg: '#F5F5F7',
                            darkBg: '#000000',
                            card: '#FFFFFF',
                            darkCard: '#1c1c1e',
                            text: '#1d1d1f',
                            darkText: '#f5f5f7'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-apple-bg dark:bg-black text-apple-text dark:text-apple-darkText transition-colors duration-300 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-[#1c1c1e]/80 glass border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-500 rounded-lg p-1.5 text-white shadow-lg shadow-blue-500/30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight hidden sm:block">Triangle Pro</h1>
                <h1 class="text-lg font-bold tracking-tight sm:hidden">Triangle</h1>
            </div>

            <div class="flex items-center gap-2">
                <!-- Unit Switcher -->
                <select id="unit-selector" class="bg-transparent text-sm font-medium focus:outline-none cursor-pointer dark:text-gray-300 mr-1 p-2 rounded hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                    <option value="m">Meters (m)</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="cm">CM (cm)</option>
                    <option value="in">Inches (in)</option>
                </select>

                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle Dark Mode">
                    <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>

                <!-- Export Button -->
                <button onclick="exportImage()" class="p-2 rounded-full text-blue-500 bg-blue-50 dark:bg-blue-900/30 hover:bg-blue-100 transition-colors" title="Save Image">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8">
        
        <!-- Left Panel: Controls & Math -->
        <div class="lg:col-span-5 space-y-4 sm:space-y-6 animate-fade-in" style="animation-delay: 0.1s;">
            
            <!-- Mode Selection Tabs -->
            <div class="bg-gray-200 dark:bg-gray-800 p-1 rounded-xl flex font-medium text-sm">
                <button onclick="setMode('SSS')" id="tab-SSS" class="flex-1 py-2 rounded-lg shadow bg-white dark:bg-[#2c2c2e] text-blue-600 dark:text-blue-400 transition-all">SSS</button>
                <button onclick="setMode('SAS')" id="tab-SAS" class="flex-1 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-all">SAS</button>
                <button onclick="setMode('ASA')" id="tab-ASA" class="flex-1 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-all">ASA</button>
            </div>

            <!-- Input Card -->
            <div class="bg-white dark:bg-[#1c1c1e] rounded-3xl p-5 sm:p-6 shadow-sm border border-gray-100 dark:border-gray-800 transition-colors duration-300">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold" id="input-title">Enter 3 Sides</h2>
                    <span id="unit-badge" class="text-xs font-bold text-gray-400 uppercase tracking-wider bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded">Meters</span>
                </div>

                <div class="space-y-4" id="inputs-container">
                    <!-- Dynamic Inputs Generated via JS -->
                </div>

                <!-- Error Message -->
                <div id="error-box" class="hidden mt-4 p-3 bg-red-50 dark:bg-red-900/20 rounded-xl flex items-center gap-3 text-red-600 dark:text-red-400">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-sm font-medium" id="error-text">Invalid Dimensions</span>
                </div>
            </div>

            <!-- Geometry Layers -->
            <div class="bg-white dark:bg-[#1c1c1e] rounded-3xl p-5 sm:p-6 shadow-sm border border-gray-100 dark:border-gray-800 transition-colors duration-300">
                <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-4">Visual Layers</h3>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-3 cursor-pointer group select-none">
                        <div class="relative">
                            <input type="checkbox" id="toggle-incircle" class="sr-only peer" onchange="solve()">
                            <div class="w-10 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Incircle</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer group select-none">
                        <div class="relative">
                            <input type="checkbox" id="toggle-circumcircle" class="sr-only peer" onchange="solve()">
                            <div class="w-10 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-500"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Circumcircle</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer group select-none">
                        <div class="relative">
                            <input type="checkbox" id="toggle-centroid" class="sr-only peer" onchange="solve()">
                            <div class="w-10 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Centroid</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer group select-none">
                        <div class="relative">
                            <input type="checkbox" id="toggle-altitude" class="sr-only peer" onchange="solve()">
                            <div class="w-10 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Altitude</span>
                    </label>
                </div>
            </div>

            <!-- Show Your Work -->
            <div class="bg-white dark:bg-[#1c1c1e] rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden transition-colors duration-300">
                <button onclick="toggleWork()" class="w-full px-6 py-4 flex items-center justify-between text-left hover:bg-gray-50 dark:hover:bg-[#2c2c2e] transition-colors">
                    <span class="font-semibold flex items-center gap-2">
                        <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                        Show Step-by-Step
                    </span>
                    <svg id="work-chevron" class="w-5 h-5 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="math-steps" class="hidden px-6 pb-6 pt-2 bg-gray-50 dark:bg-[#000000] border-t border-gray-100 dark:border-gray-800 font-mono text-xs sm:text-sm leading-relaxed space-y-2 text-gray-600 dark:text-gray-300 overflow-x-auto">
                    <!-- Math steps injected here -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Canvas & Stats -->
        <div class="lg:col-span-7 space-y-4 sm:space-y-6 animate-fade-in" style="animation-delay: 0.2s;">
            
            <!-- Canvas Container -->
            <div class="bg-white dark:bg-[#1c1c1e] rounded-3xl p-1 shadow-sm h-[300px] sm:h-[400px] relative overflow-hidden flex items-center justify-center transition-colors duration-300 border border-transparent dark:border-gray-800">
                <!-- Grid Background -->
                <div class="absolute inset-0 opacity-[0.05] dark:opacity-[0.1]" style="background-image: linear-gradient(#999 1px, transparent 1px), linear-gradient(90deg, #999 1px, transparent 1px); background-size: 20px 20px;"></div>
                
                <canvas id="triangleCanvas" class="relative z-10 w-full h-full"></canvas>
                
                <!-- Overlay Info -->
                <div class="absolute top-4 left-4 flex gap-2">
                     <span id="type-badge" class="px-3 py-1 bg-black/5 dark:bg-white/10 backdrop-blur rounded-full text-xs font-bold text-gray-600 dark:text-gray-300">Scalene</span>
                     <span id="angle-type-badge" class="px-3 py-1 bg-black/5 dark:bg-white/10 backdrop-blur rounded-full text-xs font-bold text-gray-600 dark:text-gray-300">Acute</span>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <!-- Primary Area Card -->
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-800 rounded-3xl p-6 text-white shadow-lg relative overflow-hidden group col-span-1 md:col-span-2">
                    <div class="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 bg-white opacity-10 rounded-full blur-3xl group-hover:scale-150 transition-transform duration-700"></div>
                    <div class="relative z-10 flex justify-between items-end">
                        <div>
                            <p class="text-blue-100 text-sm font-semibold uppercase tracking-wide">Area</p>
                            <div class="flex items-baseline gap-2 flex-wrap">
                                <!-- Adaptive text size for mobile -->
                                <span id="area-val" class="text-4xl sm:text-5xl font-bold tracking-tight">--</span>
                                <span class="text-xl text-blue-100 unit-label">mÂ²</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-100 text-xs mb-1">Comparison</p>
                            <p id="real-world-comp" class="text-sm font-medium bg-white/20 px-3 py-1 rounded-lg backdrop-blur">Small Room</p>
                        </div>
                    </div>
                </div>

                <!-- Perimeter -->
                <div class="bg-white dark:bg-[#1c1c1e] p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Perimeter</p>
                    <div class="text-2xl font-bold mt-1"><span id="perim-val">--</span> <span class="text-sm text-gray-400 font-normal unit-label">m</span></div>
                </div>

                <!-- Height -->
                <div class="bg-white dark:bg-[#1c1c1e] p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Height (Base C)</p>
                    <div class="text-2xl font-bold mt-1"><span id="height-val">--</span> <span class="text-sm text-gray-400 font-normal unit-label">m</span></div>
                </div>

                <!-- Advanced Stats (Inradius/Circumradius) -->
                <div class="bg-white dark:bg-[#1c1c1e] p-5 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800 md:col-span-2 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 sm:gap-0">
                    <div class="flex-1">
                         <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Inradius (r)</p>
                         <div class="text-xl font-bold"><span id="inradius-val">--</span></div>
                    </div>
                    <!-- Separator hidden on mobile, shown on desktop -->
                    <div class="hidden sm:block h-8 w-px bg-gray-200 dark:bg-gray-700"></div>
                    <div class="flex-1">
                        <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Circumradius (R)</p>
                        <div class="text-xl font-bold"><span id="circumradius-val">--</span></div>
                   </div>
                   <div class="hidden sm:block h-8 w-px bg-gray-200 dark:bg-gray-700"></div>
                   <div class="flex-1">
                        <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Semi-Perimeter</p>
                        <div class="text-xl font-bold"><span id="s-val">--</span></div>
                   </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
